<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    
    <h1>Testanto carga de imagens</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="150px-CSS3.png" alt="Logo CSS3"> <!--SRC significa "source", "origem", já o ALT significa "Alternative", o texto que justifica a imagem/// Se apertar CTRL + ESPAÇO entre as aspas, abrirá uma lista dos arquivos que estão na mesma pasta-->
    <p>Também podemos carregar imagens que estão em sub-pastas
    </p>
    <img src="imagens/150px-HTML5_svg.png" alt="Logo html5">
    <p>Também podemos carregar imagens externas, copiando seu endereço</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-2038874-1720087.png" alt="Logo Javascript">
    <p>Podemos colocar inclusive imagens que nos ensinam lições valiosas</p>
    <img src="html5-256.webp" alt="para testar essa porra">

</body>
</html>
